<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 53.351, lng: -3.022};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: uluru,
          streetViewControl: false
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCz9CYB1hD_GWPW8MLAOp0h-_Ot3e1bw6M&callback=initMap">
    </script>
  </body>
</html>
